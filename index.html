<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css"> 
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Word Zapper</h1>
  </header>
  <main>
    <div class="game-board">
      <h2>game-board</h2>
    </div> 
    <div class="correct-word">
      <h2>correct-word</h2>
    </div>
    <div class="score-timer-container">
      <div class="input-box">
        <h2>input-box</h2>
      </div>
      <div class="score">
        <h2>score</h2>
      </div>
      <div class="timer">
        <h2>timer</h2>
      </div>
    </div>
    <div class="player-chat-container">
      <div class="player-list">
        <h2>player-list</h2>
      </div>
      <div class="chat-box">
        <h2>chat-box</h2>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Michael Grant</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
