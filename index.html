<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Zapper</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="reset.css">  -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
  <header>
    <h1>Word Zapper</h1>
  </header>
  <main>
    <div class="game-board-container">
      <div class="game-board">
      </div>
    </div>
    <div class="correct-word">
      <h2>Correct Word</h2>
    </div>
    <div class="score-timer-container">
      <div class="timer">
        <h2>Timer</h2>
      </div>
      <div class="input-box">
        <h2>Input Box</h2>
      </div>
      <div class="score">
        <h2>Score</h2>
      </div>
    </div>
    <div class="player-chat-container">
      <div class="player-list">
        <h2>Player List</h2>
      </div>
      <div class="chat-box">
        <h2>Chat Box</h2>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Michael Grant</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
